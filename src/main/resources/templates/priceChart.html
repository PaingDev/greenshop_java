	color: red;

<body>
	<div th:replace="/fragment/index :: nav"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 mt-2">
				<canvas id="pircelineChart"></canvas>
			</div>
		</div>
	</div>
</body>
<script  th:inline="javascript">
	function newDate(days) {
		var result = moment().add(days, 'd').toDate();
		console.log(result);
		return result;
	}
	
	$(document).ready(function() {
		/*<![CDATA[*/
		var datasets = /*[[${data}]]*/ 
			/*]]>*/
		var ctx = document.getElementById('pircelineChart').getContext('2d');
		ctx.canvas.width = 1000;
		ctx.canvas.height = 300;
		var chart = new Chart(ctx, {
			type : 'line',
			data : {
				
				datasets : datasets
			},
			options : {
				
				scales : {
					xAxes : [ {
						type : 'time',
						time : {
							unit : 'day',
						},
						distribution : 'series',

					} ],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Unit Price'
						}
					}]

				}
			}
		});

	});
</script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Online Shop</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="/fragment/index :: nav"></div>
<div class="container-fluid">
	<div class="row">
		<div class="col-6">
			<h4>Create Slide Image</h4>
			<form method="post" enctype="multipart/form-data"
						th:object="${slideImage}"
						th:action="@{/admin/slideImage/create}">
						<div class="row">
							<div class="col-12">
								<img alt="SlideImage"
									id="img"
									th:src="@{/items/{img}(img='no_image.jpg')}"
									class="img-fluid my-5" style="display:none">
							</div>
							<div class="col-8">
							<div class="input-group my-3">
								<div class="custom-file">
									<input class="custom-file-input" type="file" id="imagePart"
										name="imagePart" accept="image/x-png,image/jpeg"  onchange="loadFile(event)"/> <label id="custom-file-label"
										class="custom-file-label" for="imagePart" >Choose Image Size (1200*628)</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary" value="save" name="action">Save</button>
							</div>
						</div>
					</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
var loadFile = function(event) {
	var image = document.getElementById('img');
	var imgPart = document.getElementById('custom-file-label');
	imgPart.textContent = event.target.value;
	image.style.display = 'block';
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
</html>
